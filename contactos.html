            <main>
                <form>
                    <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" class="input-padron" required>

                    <label for="correoelectronico">Correo electronico</label>
                    <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxxxx">


                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje"></textarea>

                        <fieldset>
                            <legend>多Como le gustaria que los contactemos?</legend>
                            <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-enail">Email</label>
                        

                            <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                        

                            <label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp" checked id="radio-whatsapp">Whatsapp</label>
                        

                        </fieldset>
                            
                        <fieldset>
                            <legend>多En cual horario prefiere ser atendido</legend>
                            <select>
                                <option>Ma単ana</option>
                                <option>Tarde</option>
                                <option>Noche</option>

                            </select>
                        </fieldset>
                        <label class="check-box">  <input type="checkbox" checked>多Le gustaria recibir novedades de la bicicleteria Eliseo?</label>
                        
                    <input class="enviar" type="submit" value="Enviar formulario">
                </form>
